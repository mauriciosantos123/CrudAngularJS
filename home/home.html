<div class="container" ng-init=vm.init()>
    <!-- SLIDES' -->
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100"
                    src="https://lh3.googleusercontent.com/proxy/dtpWM7yN7tzNuQt0X9N6dgQpYn8bHu3qJ0el6NoTfKvwKpzyyN1_8zmqRfcDliF7QnconI3OTH7KWv2ZDa_hSKYljDuAOUoD9HKqWpDKAFX5m0ay3Ji0xTc0rW1bQFW-lXs-D2oizTg"
                    alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100"
                    src="https://maratonadev.stefanini.com.br/assets/images/Maratona_Marca_v3.png" alt="Second slide">
            </div>

        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <!-- FIM SLIDES' -->
    <div class="card-body">
        <div>
            <div class="container" ng-if="vm.erro">
                <alert-para-usuario msg="'Coneção com banco de dados falou'" tipo="'erro'"></alert-para-usuario>
            </div>
        </div>
        <div class="row">
            <div class="col-lg">
                <input class="form-control float-right m-3 w-25" list="detailsOptions" ng-model="vm.filtroPesquisa"
                    id="search" placeholder="Buscar">
                <span class="float-right m-3"><i class="fa fa-search"></i></span>

            </div>
        </div>


        <table class="table" ng-if="vm.clientes">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Rg</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Excluir</th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr ng-repeat="cliente in vm.clientes | orderBy : 'nome'"> //ordenar por ordem alfabetica -->
                <tr ng-repeat="cliente in vm.clientes | filter : vm.filtroPesquisa">

                    <th scope="row">{{cliente.id}}</th>
                    <td>{{cliente.nome}}</td>
                    <td>{{cliente.rg}}</td>
                    <td><button type="button" class="btn btn-outline-warning"
                            ng-click="vm.editar(cliente.id)">Editar</button></td>
                    <td><button type="button" class="btn btn-outline-danger"
                            ng-click="vm.excluir(cliente.id)">Excluir</button></td>
                </tr>
            </tbody>
        </table>


    </div>
</div>
